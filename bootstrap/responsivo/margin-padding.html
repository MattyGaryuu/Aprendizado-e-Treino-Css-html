<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design Responsivo - cores</title>
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link href= "../bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
	        <script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
        <![endif]-->

        <style type="text/css">
            body{
                margin-bottom: 16px;
                padding: 16px;
                background-color: bisque;
            }

            .red{
                background-color: red;
            }


        </style>
    </head>

    <body>
        
        <!--margin
            mt - Margin top
            mb - margin bottom
            ml, mr- esquerda e direita
            mx - margin no eixo x (esquerda direita)
            my - margin no eixo y (top e bottom)
            m - margin geral

            0-5 rem
        -->
        <h1 class="my-5">Sei la bixo</h1>
        <!--padding
            pt - Margin top
            pb - margin bottom
            pl, mr- esquerda e direita
            px - margin no eixo x (esquerda direita)
            py - margin no eixo y (top e bottom)
            p - margin geral

            0-5 rem
        -->
        <p class="p-4">Olha ai</p>
        
       

        <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
      </body>
      
</html>
