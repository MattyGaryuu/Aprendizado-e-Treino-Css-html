<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design Responsivo - tamanho</title>
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link href= "../bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
	        <script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv.js"></script>
        <![endif]-->

        <style type="text/css">
            body{
                margin-bottom: 16px;
                padding: 16px;
                background-color: bisque;
                width: 600px;
                margin: 0 auto;
            }

            .red{
                background-color: red;
            }


        </style>
    </head>

    <body>
        
        <!--largura-->
        <div class="bg-primary w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-primary w-75">width 75%</div>
        <div class="bg-primary w-100">width 100%</div>
        <div class="bg-primary w-auto">width auto</div>
        
        <br>
        <br>

        <!--altura-->
        <div style="height: 300px; border: black solid 1px;">
            <div class="bg-primary h-25 d-inline-block">height 25%</div>
            <div class="bg-primary h-50 d-inline-block">height 50%</div>
            <div class="bg-primary h-75 d-inline-block">height 75%</div>
            <div class="bg-primary h-100 d-inline-block">height 100%</div>
            <div class="bg-primary h-auto d-inline-block">height auto</div>
        </div>

        <br>
        <br>
        
        <!--borda-->
        <div>
            <div class="h-25 mb-2 border border-danger rounded-circle text-center">todas bordas</div>
            <div class="h-50 mb-2 border-top border-dark rounded-start">borda superior</div>
            <div class="h-75 mb-2 border-bottom border-dark rounded-end">borda inferior</div>
            <div class="h-100 mb2 border-start border-dark">borda direita</div>
            <div class="h-auto mb2 border-end border-dark rounded">borda esquerda</div>
        </div>

        
       

        <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
      </body>
      
</html>
